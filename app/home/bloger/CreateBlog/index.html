<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ["Merriweather", "serif"],
              sans: ["Source Sans Pro", "sans-serif"],
            },
            colors: {
              primary: "#1a8917",
              dark: "#121212",
            },
          },
        },
      };
    </script>
    <title>New Blog</title>
  </head>
  <body>
    <!-- Header -->
    <header
      class="z-20 border-b border-black select-none backdrop-blur-sm sticky top-0"
    >
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="flex items-center">
          <h1 class="text-xl md:text-2xl font-serif">
            BloogersHub</span>
          </h1>
        </div>
        <div class="space-x-20 font-sans flex">
          <a href="../index.html" class="hover:border-b hover:text-black/80 flex gap-2 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open-text-icon lucide-book-open-text"><path d="M12 7v14"/><path d="M16 12h2"/><path d="M16 8h2"/><path d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z"/><path d="M6 12h2"/><path d="M6 8h2"/></svg>Blogs</a>
          <a href="../notification/index.html" class="hover:border-b hover:text-black/80 flex gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell-ring-icon lucide-bell-ring"><path d="M10.268 21a2 2 0 0 0 3.464 0"/><path d="M22 8c0-2.3-.8-4.3-2-6"/><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/><path d="M4 2C2.8 3.7 2 5.7 2 8"/></svg>
            Notifications</a>
          <a href="" class="hover:text-black/80 flex gap-2 items-end hover:border-b ">  
             <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="23"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-square-pen"
          >
            <path
              d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
            />
            <path
              d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"
            />
          </svg>Write</a>
        </div>
        <div class="flex items-center space-x-4">
          <a
            href="/app/page.html"
            class="bg-white p-2 px-4 border border-red-300 text-black curseur-pointer transition-all hover:text-white hover:bg-red-300"
            >Log-out</a
          >
        </div>
      </div>
    </header>
    <!--CREATE A BLOG-->
    <main class="w-full h-svh p-24">
      <form action="" class="flex flex-col gap-3" method="post">
        <input type="text" name="title" placeholder="Write the title" class="w-full p-2 focus:border-b outline-none text-3xl font-serif">
        <input type="text" name="desc" placeholder="Description (optional)" class="w-full px-3 focus:border-b outline-none text-lg text-black/50">
        <textarea name="text" placeholder="Type your text blog Here !" class="w-full p-3 focus:border-b outline-none text-lg " rows="10"></textarea>
        <input type="submit" class="border p-2 px-5 w-[200px] cursor-pointer font-serif hover:bg-black/80 hover:text-white transition-all">
      </form>
    </main>
  </body>
</html>
